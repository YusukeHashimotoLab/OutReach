<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>モバイル表示テスト</title>
  <link rel="stylesheet" href="all-styles.css">
  <script src="navigation.js" defer></script>
  <style>
    /* デバイスサイズシミュレーション用 */
    .device-frame {
      margin: 20px auto;
      border: 2px solid #333;
      border-radius: 10px;
      overflow: hidden;
    }
    
    .controls {
      text-align: center;
      margin: 20px;
    }
    
    .controls button {
      margin: 0 10px;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .controls button:hover {
      background: #2980b9;
    }
    
    .device-info {
      text-align: center;
      margin: 10px;
      font-family: sans-serif;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="setDeviceSize(375, 667)">iPhone SE</button>
    <button onclick="setDeviceSize(414, 896)">iPhone 11</button>
    <button onclick="setDeviceSize(360, 640)">Galaxy S5</button>
    <button onclick="setDeviceSize(768, 1024)">iPad</button>
    <button onclick="setDeviceSize('100%', '100%')">Full Width</button>
  </div>
  
  <div class="device-info" id="deviceInfo">Full Width</div>
  
  <div class="device-frame" id="deviceFrame" style="width: 100%; height: 800px;">
    <iframe id="testFrame" src="jp/index.html" style="width: 100%; height: 100%; border: none;"></iframe>
  </div>
  
  <div style="margin: 20px; padding: 20px; background: #f0f0f0; border-radius: 5px;">
    <h3>テスト手順</h3>
    <ol>
      <li>上のボタンでデバイスサイズを選択（iPhone SEなど）</li>
      <li>右上のハンバーガーメニューボタン（三本線）をクリック</li>
      <li>メニューが右からスライドして表示されることを確認</li>
      <li>メニュー内のリンクをクリック</li>
      <li>ページが遷移し、メニューが自動的に閉じることを確認</li>
    </ol>
    <h4>修正内容</h4>
    <ul>
      <li>✅ リンククリック時にメニューを自動で閉じる処理を追加</li>
      <li>✅ タッチイベントの処理を改善</li>
      <li>✅ z-indexの階層を整理</li>
      <li>✅ タッチターゲットサイズを44px以上に設定</li>
    </ul>
  </div>
  
  <script>
    function setDeviceSize(width, height) {
      const frame = document.getElementById('deviceFrame');
      const info = document.getElementById('deviceInfo');
      
      if (width === '100%') {
        frame.style.width = '100%';
        frame.style.height = height;
        info.textContent = 'Full Width';
      } else {
        frame.style.width = width + 'px';
        frame.style.height = height + 'px';
        info.textContent = `${width} x ${height}px`;
      }
    }
  </script>
</body>
</html>
